       <html>
  <head>
    <meta charset="UTF-8">
    <title>Carousel with AngularJs</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="http://www.ayllusuyu.com/css/reset.css">

    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>

        <link rel="stylesheet" href="http://www.ayllusuyu.com/css/img.css">

    
    
    
  </head>

  <body>

    <div ng-app="app">
  <div ng-controller="CarouselDemoCtrl" id="slides_control">
    <div>
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}">
          <div class="carousel-caption">
            <h4></h4>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
</div>  
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="http://www.ayllusuyu.com/Newwebsite/js/indexmountains.js"></script>

    
    
    
  </body>
